<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout.css" />
    <title>Babuska</title>
  </head>
  <body>
    <header>
      <h1>BISTRO BABUSHKA</h1>

      <nav>
        <button data-troende="alle" class="valgt">Alle</button>
        <button data-troende="ja">Forretter</button>
        <button data-troende="nej">Hovedretter</button>
        <button data-troende="tvivler">Desserter</button>
      </nav>
    </header>

    <h2>MENU</h2>
    <main id="holder">
      <template>
        <article>
          <img src="" alt="" class="billede" />
          <h2 class="navn"></h2>
          <p class="kortbeskrivelse"></p>
          <p class="pris"></p>
        </article>
      </template>
    </main>

    <script>
      const endpoint = "https://babushka-dd8a.restdb.io/rest/menu";
      const mereInfo = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      async function hentData() {
        const response = await fetch(endpoint, mereInfo);
        const galleri = await response.json();
        console.log("GALLERI", galleri);
        vis(galleri);
      }
      function vis(galleri) {
        const holder = document.querySelector("#holder");
        const skabelon = document.querySelector("template").content;
        galleri.forEach((person) => {
          const klon = skabelon.cloneNode(true);
          klon.querySelector(".billede").src = "img/" + person.billede;
          klon.querySelector(".navn").textContent = person.navn;
          klon.querySelector(".kortbeskrivelse").textContent = person.kortbeskrivelse;
          klon.querySelector(".pris").textContent = person.pris;
          holder.appendChild(klon);
        });
      }
      hentData();
    </script>
  </body>
</html>
